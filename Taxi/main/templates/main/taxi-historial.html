{% extends "main/base.html" %}
{% block content %}
<div class="container">
    <br>
    <div class="row justify-content-center">
        <div class="col-sm-12 text-center">
            <h1 class="display-1">Historial</h1>
        </div>
    </div>

    <div class="row align-items-center">
        <div class="col-sm-6 offset-3">
            <div class="card box-shadow h-md-250 text-center">
            <div class="list-group">
                {% for viaje in viajes %}
                <a href="{% url 'viaje-detail' viaje.id %}" class="list-group-item list-group-item-action">{{ viaje.fecha }} <i class="fas fa-money-bill" style="color:rgb(0, 0, 0);"></i> ${{ viaje.costo }}</a>
                {%endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
