{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <br>
    <div class="row">
        <div class="col-sm-6 offset-3">
            <div class="card shadow p-3 mb-3 bg-white rounded">
                <div class="text-center">
                    <div class="card-body">
                        <div class="content-section">
                            <form method="POST">
                                {% csrf_token %}
                                <fieldset class="form-group">
                                    <legend class="border-bottom mb-4">Recuperar Contraseña</legend>
                                    {{ form|crispy }}
                                </fieldset>
                                <div class="form-group">
                                    <button class="btn btn-outline-info" type="submit">Solicitar Recuperar Contraseña</button>
                                </div>
                            </form>
                        </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
