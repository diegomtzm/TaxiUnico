{% extends "main/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<br>
<style>

  .form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
<div class="container text-center">
  <div class="row justify-content-center">
    <div class="col-sm-12">
      <h1 class="display-1">Login</h1>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow p-3 mb-5 bg-white rounded">

        <form method="post" class="form-signin">
          {% csrf_token %}
          <input type="text" name="username" placeholder="Username" class="form-control">

          <input type="password" name="password" placeholder="Password" class="form-control">

          <input type="submit" name="" value="Login" class="btn btn-lg btn-primary btn-block">

        </form>
        <small class="text-muted">
            No tienes cuenta? <a class="ml-2" href="{% url 'signup' %}">Registrate ya!</a>
          </small>
              </div>
              <a href="{% url 'password_reset' %}" class="btn btn-primary">Recuperar Contrase√±a</a>
    </div>
  </div>
</div>
{% endblock content %}
